<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<div class="row">
    <div class="col-md-12 search">
        <form>
        	<div class="input-group">
        		<span class="input-group-btn">
        			<a href="fotos/nova" class="btn btn-primary">Nova Foto</a>
        		</span>
        		<input class="form-control" ng-model="filtro.titulo" ng-model-options="{debounce: 600}" placeholder="pesquisar...">
        	</div>
        </form>
    </div>
</div>

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
    </meu-painel>
</div>
